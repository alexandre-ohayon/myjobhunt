<h2 mat-dialog-title>Ajouter une candidature</h2>

<mat-dialog-content [formGroup]="candidacyForm">

  <mat-form-field class="w-full">
    <mat-label>Entreprise</mat-label>
    <input matInput formControlName="company">
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Intitulé du poste</mat-label>
    <input matInput formControlName="jobName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Statut</mat-label>
    <mat-select formControlName="interviewStatus">
      <mat-option value="En attente d'une réponse">En attente d'une réponse</mat-option>
      <mat-option value="Premier entretien prévu">Premier round</mat-option>
      <mat-option value="Deuxième entretien prévu">Deuxième round</mat-option>
      <mat-option value="Troisième entretien prévu">Troisième round</mat-option>
      <mat-option value="Quatrième entretien prévu">Quatrième round</mat-option>
      <mat-option value="Refusé">Refusé</mat-option>
      <mat-option value="Offre reçue">Offre reçue</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Lien de l'offre</mat-label>
    <input matInput formControlName="jobDescriptionLink">
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Nom du recruteur</mat-label>
    <input matInput formControlName="recruiterName">
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Stack technique</mat-label>
    <input matInput formControlName="stack">
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Date de l'entretien</mat-label>
    <input matInput type="date" formControlName="interviewDate">
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Notes spécifiques</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onSave()">Enregistrer</button>
</mat-dialog-actions>
