<h2 mat-dialog-title class="text-xl font-semibold mb-4">✏️ Modifier la candidature</h2>

<mat-dialog-content [formGroup]="candidacyForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <mat-form-field appearance="fill">
    <mat-label>Entreprise</mat-label>
    <input matInput formControlName="company">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Intitulé du poste</mat-label>
    <input matInput formControlName="jobTitle">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Statut</mat-label>
    <mat-select formControlName="interviewStatus" multiple>
      <mat-option value="En attente d'une réponse">En attente d'une réponse</mat-option>
      <mat-option value="Premier entretien prévu">Premier round</mat-option>
      <mat-option value="Deuxième entretien prévu">Deuxième round</mat-option>
      <mat-option value="Troisième entretien prévu">Troisième round</mat-option>
      <mat-option value="Quatrième entretien prévu">Quatrième round</mat-option>
      <mat-option value="Refusé">Refusé</mat-option>
      <mat-option value="Offre reçue">Offre reçue</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de l'entretien</mat-label>
    <input matInput formControlName="interviewDate" type="date">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Recruteur</mat-label>
    <input matInput formControlName="recruiterName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stack technique</mat-label>
    <input matInput formControlName="techStack">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Lien de l'offre</mat-label>
    <input matInput formControlName="jobDescriptionLink">
  </mat-form-field>

  <mat-form-field appearance="fill" class="md:col-span-2">
    <mat-label>Notes spécifiques</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()">Enregistrer</button>
</mat-dialog-actions>
